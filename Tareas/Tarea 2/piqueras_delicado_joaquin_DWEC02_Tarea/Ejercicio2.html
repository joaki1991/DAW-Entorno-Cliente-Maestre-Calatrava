<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ordenamiento con Burbuja (Bucle While)</title>
    <style>
        /* Estilos simples para dar algo de formato a nuestra página */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Ordenamiento con Burbuja (Bucle While)</h1>    
    <button onclick="ordenarArray()">Ordenar Array</button> 
    <!-- Aquí implemento un botón que nos permita invocar a la función al hacer clic  -->
    <div>
        <h3>Array Original:</h3>
        <p id="arrayOriginal"></p> 
        <!-- En este contenedor se mostrará el Array original creado -->
    </div>
    <div>
        <h3>Array Ordenado:</h3>
        <p id="arrayOrdenado"></p> 
        <!-- En este contenedor se mostrará el Array ordenado por nuestra función -->
    </div>
    <div>
        <p id="mensajeError" style="color: red;"></p>
        <!-- Este contenedor mostrará un mensaje en rojo en caso de que en el array aparezcan núneros que no sean enteros -->
    </div>


    <script src="Ejercicio2.js"></script>    
    
</body>
</html>
